name: CI - Copy Files

on:
  # Triggers when something in the www path on the main branch of your repo changes
  push:
    branches: [ main ]
    paths: [ 'www/**' ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

